    <script>
        // Function to load and display blogs from local storage
        function loadBlogs() {
            const blogs = JSON.parse(localStorage.getItem("blogs")) || [];
            const userBlogsContainer = document.getElementById("userBlogs");

            // Clear any existing blog cards
            userBlogsContainer.innerHTML = "";

            // Loop through the blogs and create card elements
            blogs.forEach((blog, index) => {
                const card = document.createElement("div");
                card.classList.add(
                    "card",
                    "bg-dark",
                    "bg-gradient",
                    "text-white"
                );
                card.innerHTML = `
              <div class="card-body">
                  <h5 class="card-title">${blog.title}</h5>
                  <p class="card-text">${blog.content}</p>
              </div>`;

                userBlogsContainer.appendChild(card);
            });
        }

        // Call the function to load and display blogs when the page loads
        loadBlogs();
    </script>
