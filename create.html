<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-black">
            <img src="./images/logo.png" alt="logo" height="40px" weight="40px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active mx-4 my-1 bg-black text-white" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-4 my-1 bg-black text-white" aria-current="page" href="./aboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-3 my-1 bg-black text-white" aria-current="page" href="./create.html">Create</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-auto" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>


<div class="boxer">
    <div class="create">
        <img src="./images/g.jpg" class="createback">
        <div class="type">
            <form class="create-form" id="userDetailsForm">
                <div class="form-group">
                    <label for="userFullName">Full Name</label>
                    <input type="text" class="form-control" id="userFullName" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="userEmail">E-mail</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="userPhoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="userPhoneNumber" placeholder="Enter phone number">
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
                <button type="button" class="btn btn-outline-success" onclick="validateForm()">Submit</button>
            </form>
            <div id="confirmationMessage"></div>
        </div>
    </div>
</div>


<div class="footer">
    <p>Copyright &copy; iblog.com </p>
</div>

<script>
 function validateForm() {
    var fullName = document.getElementById("userFullName").value;
    var email = document.getElementById("userEmail").value;
    var phoneNumber = document.getElementById("userPhoneNumber").value;

    if (fullName.trim() === '' || email.trim() === '' || phoneNumber.trim() === '') {
        alert("Please fill out all fields.");
        return;
    }

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    var userDetails = {
        fullName: fullName,
        email: email,
        phoneNumber: phoneNumber
    };

  
    localStorage.setItem('userDetails', JSON.stringify(userDetails));

  
    document.getElementById("userFullName").value = "";
    document.getElementById("userEmail").value = "";
    document.getElementById("userPhoneNumber").value = "";

}


</script>
</body>
